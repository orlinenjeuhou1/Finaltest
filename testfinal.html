<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .jumbotron1 {
            background-image: url('https://www.flixprime.cc/assets/images/banner1.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            display: block;
            position: relative;
            height: 400px; /* Ajustez la hauteur selon vos besoins */
        }

        .container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
        }

        .container h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Barre de navigation positionnée en haut */
        .links {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center; /* Alignement vertical */
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Déplace "Contactar Ventas" plus à droite */
        .contactar {
            margin-left: 200;
            color:orange
        }

        /* Ajouter du texte avant "Home" */
        .left-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Ajouter une couleur orange pour "FLIX" et blanc pour "PRIME" */
        .left-text span.flix {
            color: orange;
        }

        .left-text span.prime {
            color: white;
        }

        /* Ajustement du dropdown */
        .dropdown {
            display: inline-block; /* Permet de l'aligner avec "Contenido" */
        }

        /* Ajout de fond sombre pour les éléments du dropdown */
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.7); /* Fond sombre transparent */
            border: none; /* Enlève la bordure par défaut */
        }

        /* Style des éléments dans la liste déroulante */
        .dropdown-item {
            color: white; /* Texte en blanc */
        }

        .dropdown-item:hover {
            background-color: #007bff; /* Couleur au survol */
            color: white; /* Assurer que le texte reste visible */
        }
    </style>
</head>
<body>
    <!-- Section jumbotron et liens -->
    <div class="jumbotron1 w-100 mx-0 mt-3">
        <!-- Texte ajouté à gauche avant Home -->
        <div class="left-text">
            <span class="flix">FLIX</span> <span class="prime">PRIME</span>
        </div>

        <!-- Barre de navigation -->
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Acerca</a>
            <a href="#">Contenido</a>
            <!-- Liste déroulante juste après "Contenido" -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Elige tu país
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Perú</a></li>
                    <li><a class="dropdown-item" href="#">Argentina</a></li>
                    <li><a class="dropdown-item" href="#">Chile</a></li>
                    <li><a class="dropdown-item" href="#">Colombia</a></li>
                    <li><a class="dropdown-item" href="#">Costa Rica</a></li>
                    <li><a class="dropdown-item" href="#">Ecuador</a></li>
                    <li><a class="dropdown-item" href="#">México</a></li>
                    <li><a class="dropdown-item" href="#">Panamá</a></li>
                    <li><a class="dropdown-item" href="#">Paraguay</a></li>
                    <li><a class="dropdown-item" href="#">Uruguay</a></li>
                    <li><a class="dropdown-item" href="#">Venezuela</a></li>
                </ul>
            </div>
            <a href="#" class="contactar">Contactar Ventas</a>
        </div>

        <div class="container">
            <h1>Las mayores series actuales</h1>
        </div>
    </div>

    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
